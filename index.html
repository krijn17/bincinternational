<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voorwaarden Meeting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Popup met kleurverandering bij checkbox -->
  <div id="popup" style="
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -20%);
    background: #fff;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    max-width: 460px;
    width: 90%;
    text-align: center;
    z-index: 9999;
  ">
    <h2 style="margin-top: 0; font-size: 20px; color: #1c1c1c;">Voorwaarden voor deze meeting</h2>
    <p style="color: #1c1c1c; font-size: 16px; line-height: 1.5; margin-bottom: 16px;">
      Wij stellen als voorwaarde dat zowel de verantwoordelijke van de sponsorcommissie als de verantwoordelijke van de kantine aanwezig zijn bij deze meeting. Alleen dan kunnen we het gesprek voeren.
    </p>

    <label id="checkboxLabel" style="display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 15px; color: #d00000; margin-bottom: 24px;">
      <input type="checkbox" id="confirmation" onchange="handleCheckbox()" style="margin-top: 0;">
      Bij deze verklaar ik dat beide verantwoordelijken aanwezig zullen zijn.
    </label>

    <button id="bookBtn" onclick="window.location.href='https://cal.com/tim-van-helvoort/30min'" disabled style="
      background-color: #1c1c1c;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
    "
      onmouseover="if(!this.disabled){this.style.backgroundColor='#333'}"
      onmouseout="if(!this.disabled){this.style.backgroundColor='#1c1c1c'}"
    >
      Plan afspraak
    </button>
  </div>

  <script>
    function handleCheckbox() {
      const checkbox = document.getElementById('confirmation');
      const button = document.getElementById('bookBtn');
      const label = document.getElementById('checkboxLabel');

      button.disabled = !checkbox.checked;

      if (checkbox.checked) {
        label.style.color = '#1c1c1c';
      } else {
        label.style.color = '#d00000';
      }
    }
  </script>

</body>
</html>
